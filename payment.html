
<html>
<head>
<style>
* {
  margin: 0;
  padding: 0;
}

body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  font-weight: bold;
}

.container {
  height: 900px;
  width: 400px;
  background-image: linear-gradient(#1e6b30, #308d46);
  top: 50%;
  left: 50%;
  position: absolute;
  transform: translate(-50%, -50%);
  position: absolute;
  border-bottom-left-radius: 180px;
  border-top-right-radius: 150px;
}

.main-content {
  height: 235px;
  background-color: #1b9236;
  border-bottom-left-radius: 90px;
  border-bottom-right-radius: 80px;
  border-top: #1e6b30;
}

.text {
  text-align: center;
  font-size: 300%;
  text-decoration: aliceblue;
  color: aliceblue;
}

.course {
  color: black;
  font-size: 25px;
  font-weight: bolder;
}

.centre-content {
  height: 180px;
  margin: -70px 30px 20px;
  color: aliceblue;
  text-align: center;
  font-size: 20px;
  border-radius: 25px;
  padding-top: 0.5px;
  background-image: linear-gradient(#1e6b30, #308d46);
}

.centre-content-h1 {
  padding-top: 30px;
  padding-bottom: 30px;
  font-weight: normal;
}

.price {
  font-size: 60px;
  margin-left: 5px;
  bottom: 15px;
  position: relative;
}

.pay-now-btn {
  cursor: pointer;
  color: #fff;
  height: 50px;
  width: 290px;
  border: none;
  margin: 5px 30px;
  background-color: rgb(71, 177, 61);
  position: relative;
}

.card-details {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
</style>
</head>
  <body>
    <form action="thank.html">
    <div class="container">
      <div class="main-content">
        <p class="text">GeeksforGeeks</p>
      </div>
      
      <div class="last-content">
        <button type="button" class="pay-now-btn">
          Apply Coupons
        </button>
        <button type="button" class="pay-now-btn">
          Pay with Netbanking
        </button>
      </div>
      <div class="card-details">
        <p>Pay using Credit or Debit card</p>
        <div class="card-number">
          <label> Card Number </label>
          <input type="text" class="card-number-field" placeholder="###-###-###" />
        </div>
        <br />
        <div class="date-number">
          <label> Expiry Date </label>
          <input type="date" placeholder="DD-MM-YY" />
        </div>
        <div class="cvv-number">
          <label> CVV number </label>
          <input type="text" class="cvv-number-field" placeholder="xxx" />
        </div>
        <div class="nameholder-number">
          <label> Card Holder name </label>
          <input type="text" class="card-name-field" placeholder="Enter your Name" />
        </div>
        <button type="submit" class="submit-now-btn">
          Submit
        </button>
      </div>
    </div>
    </form>
  </body>
</html>
