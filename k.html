<!DOCTYPE html>
<html>
<head>
  <title>Search Box at Top</title>
  <style>
    .search-box {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
    }

    .search-button {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <input type="text" class="search-box" placeholder="search">
  <button class="search-button">search</button>

  <h1>Welcome to the website!</h1>

  <p>This is some example content. Scroll down to see how the search box stays fixed at the top.</p>
  <p>More content...</p>
  <p>Even more content...</p>
  <p>And more content...</p>
</body>
</html>
